{% extends "base.html" %}

{% block content %}
<div id="body" class="col-md-4 p-0 mt-5 px-3 pt-5 mx-md-auto text-white">
    <div class="home-card p-5">
        <div class="p-3 p-md-4 text-center">
            <h2>The Quote Maker</h2>
            <hr class="mt-3 mb-1 bg-light">
            <em>Your file will be saved as .png</em>
        </div>
        <div class="p-5 body shadow" id="capture">
            <div class="p-md-4">
                <div class="row ml-n4">
                    <div class="col-md-3 col-5 text-left">
                        <img src="https://picsum.photos/seed/{{rand}}eg54/2000/2000.jpg" class="text-left" width="100%" alt="avatar"
                            style="border-radius: 50%;">
                    </div>
                    <div class="col px-md-3 mx-n3 mt-md-1">
                        <h5 id="name" class="text-dark"><b>{{name}}</b>
                            <span id="option" class="text-dark h5 mt-md-1 float-right">&#8285;</span></h5>
                        <a href="#">@{{username}}</a>
                    </div>
                </div>
                <br>
                <p id="quote" class="text-dark text-justify">{{quote|safe}}</p>
            </div>
        </div>
    </div>
</div>
<div id="preview" class="text-center"></div>
<div class=" text-white">
    <div class="col-md-4 p-0 px-3 pt-5 mx-md-auto" id="control">
        <div class="row justify-content-center m-0">
            <div class="col">
                <h6 class="text-center">Background :
                    <label class="switch">
                        <input type="checkbox" checked id="bg">
                        <span class="slider round"></span>
                    </label>
                </h6>
            </div>
            <div class="col">
                <h6 class="text-center">Color:
                    <label class="switch">
                        <input type="checkbox" checked id="color">
                        <span class="slider slider2 round"></span>
                    </label>
                </h6>
            </div>
        </div>
        <a id="make" class="btn btn-success col">Make your quote !</a>
    </div>
</div>
{% endblock content %}
